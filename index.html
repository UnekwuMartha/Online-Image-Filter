<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Online Image Filter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
</script>

<div class="container">
  <h1> Online Image Filter </h1>

  <h2>Image Preview</h2>
  <canvas id="canvas"></canvas>

  <h2>Upload Image Here </h2>
  <input type="file" id="image_file" onchange="loadImage()"/>

  <h2>Choose A Filter</h2>

  <input type="button" id="greyscale" onclick="loadgreyScale()" value="GreyScale"/>

  <input type="button" id="red" onclick="loadRed()" value = "Red">

  <input type="button" id="rainbow" onclick="loadRainbow()"  value="Rainbow">

  <input type="button" id="blur" value="Blur" onclick="loadBlur()">

  <input type="button" id="reset" onclick="reset()" value="Reset">

  <input type="button" id="download" onclick="download()" value="Download">
</div>

<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
